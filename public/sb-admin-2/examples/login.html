<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        #registerBtn {
            transition: background-color 0.3s, border-color 0.3s, color 0.3s; /* Adiciona transição suave */
        }
    
        #registerBtn:hover {
            background-color: #6c5e55; /* Nova cor de fundo no hover */
            border-color: #6c5e55; /* Nova cor da borda no hover */
            color: #fff; /* Nova cor do texto no hover */
        }
    </style>

    <!-- Favicon -->
    <link rel="icon" href="../img/icone-pagina.svg" type="image/x-icon">

</head>



<body class="">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5 align-items-center">
            <div class="card-body p-0"  style="width: 100%; ">
                
                <div class="d-flex flex-column flex-lg-row pb-0" >

                    <div class="col-12 col-lg-6 p-0 d-flex align-items-center justify-content-center" style="background-color:#DCCCC3;">
                        <img src="../img/icone-image.svg" width="70%">
                    </div>

                    <div class="col-12 col-lg-6 p-0 d-flex align-items-center">
                        <div class="form-container p-4 w-100" >
                            <form class="user pl-4 pr-4">
                                <div class="text-center">
                                    <h1 class="h2 text-gray-900 mb-4 mt-4" style="color: #937F74;">Entrar no Sistema</h1>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <input type="email" class="form-control " id="exampleInputEmail"
                                            placeholder="Email" >
                                    </div>
                                </div>
                                

                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input type="password" class="form-control "
                                            id="exampleInputPassword" placeholder="Senha" >
                                    </div>
                                    
                                </div>

                                <div class=" d-flex justify-content-center m-4">
                                    <a href="login.html" class="btn btn-primary btn-user btn-block w-50" style="background-color: #937F74; border-color:#937F74" id="registerBtn">
                                        Entrar
                                    </a>
                                </div>

                            </form>
                            
                            <hr class="w-50">
                            
                            <div class="text-center ">
                                <a class="small" href="login.html" style="color: #937F74;">Ainda não possui conta? Cadastrar!</a>
                            </div>
                            
                            <div class="text-center">
                                <a class="small" href="forgot-password.html" style="color: #937F74;">Esqueceu a senha?</a>
                            </div>
                            

                        </div>
                        
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
