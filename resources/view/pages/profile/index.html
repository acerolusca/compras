<!-- Edit Informations Card-->
<div class="card shadow mt-4 mb-5 mx-2 mx-md-5">

            style="height: 2.5rem; width: 2.5rem; font-size: 1rem">
            <i class="fas fa-user"></i>
        </div>
    </div>


    <div class="card-body px-md-5 px-lg-5 flex-column border border-white">

        <form id="profileForm" class="row align-items-center justify-content-between" enctype="multipart/form-data">

                translate-middle w-100 h-100 rounded-circle text-light

    </div>

<!--Alter Passwords Visibility-->
<script>
    function togglePasswordVisibility(passwordFieldId, toggleIcon) {
        const passwordField = document.getElementById(passwordFieldId);
        const isPasswordVisible = passwordField.type === 'text';

        if (isPasswordVisible) {
            passwordField.type = 'password';
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
            toggleIcon.title = "Mostrar";

        } else {
            passwordField.type = 'text';
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
            toggleIcon.title = "Ocultar";
        }

        $(toggleIcon).tooltip('dispose').tooltip();
    }
</script>



<!--Format CPF -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const cpf = document.querySelector("#profileCpf");
        var cpfValue = cpf.value;

        let cpfMask = "###.###.###-##";
        let cpfmaskedArray = cpfMask.split("");


        for (let i = 0; i < cpfValue.length; i++) {
            if (cpfmaskedArray.indexOf("#") !== -1) {
                cpfmaskedArray.splice(cpfmaskedArray.indexOf("#"), 1, cpfValue[i]);
            }
        }
        cpf.value = cpfmaskedArray.join("");
    });

</script>



<!--Masks Functions-->
<script>
    //------------------ Last key pressed -------------------//
    let lastKeyPressed = "";
    document.addEventListener("keydown", function (e) {
        lastKeyPressed = e.key;
    });

    //------------------- Fullname -------------------//
    function fullnameMask(input) {
        const cursorPosition = input.selectionStart;

        const alphaRegex = /[^\sa-zA-ZàáâãéêíóôõúÀÁÂÃÉÊÍÓÔÕÚçÇ']|^\s+$|^'/g;

        if (alphaRegex.test(input.value)) {
            input.value = input.value.replace(alphaRegex, "");
            input.setSelectionRange(cursorPosition - 1, cursorPosition - 1);
        }

        if (/\s{2,}/g.test(input.value)) {
            input.value = input.value.replace(/\s{2,}/g, " ");
            input.setSelectionRange(cursorPosition - 1, cursorPosition - 1);
        }

        if (/'{2,}/g.test(input.value)) {
            input.value = input.value.replace(/'{2,}/g, "'");
            input.setSelectionRange(cursorPosition - 1, cursorPosition - 1);
        }
    }

    //------------------- Username -------------------//
    function usernameMask(input) {
        const cursorPosition = input.selectionStart;

        const alphaRegex = /[^a-z0-9_.]|^_|^\./g;

        if (alphaRegex.test(input.value)) {
            input.value = input.value.replace(alphaRegex, "");
            input.setSelectionRange(cursorPosition - 1, cursorPosition - 1);
        }

        if (/_{2,}/g.test(input.value)) {
            input.value = input.value.replace(/_{2,}/g, "_");
            input.setSelectionRange(cursorPosition - 1, cursorPosition - 1);
        }

        if (/\.{2,}/g.test(input.value)) {
            input.value = input.value.replace(/\.{2,}/g, ".");
            input.setSelectionRange(cursorPosition - 1, cursorPosition - 1);
        }

        if (/(_\.)/g.test(input.value)) {
            input.value = input.value.replace(/(_\.)/g, "_");
            input.setSelectionRange(cursorPosition - 1, cursorPosition - 1);
        }

        if (/(\._)/g.test(input.value)) {
            input.value = input.value.replace(/(\._)/g, ".");
            input.setSelectionRange(cursorPosition - 1, cursorPosition - 1);
        }
    }

    //-------------------- Email ---------------------//
    function emailMask(input) {
        const cursorPosition = input.selectionStart;
        const emailRegex = /[^a-zA-Z0-9@_.-]/g;

        if (emailRegex.test(input.value)) {
            input.value = input.value.replace(emailRegex, "");
            input.setSelectionRange(cursorPosition - 1, cursorPosition - 1);
            return;
        }
        input.setSelectionRange(cursorPosition, cursorPosition);
    }

</script>



<!--Apply Masks on Register User Form Fields-->
<script>

    //------------------- Fullname -------------------//
    document.getElementById("profileFullname").addEventListener("input", function () {
        if (this.value.length > 255) {
            this.value = this.value.substring(0, 255);
        }
        fullnameMask(this);
    });

    //------------------- Username -------------------//
    document.getElementById("profileUsername").addEventListener("input", function () {
        if (this.value.length > 20) {
            this.value = this.value.substring(0, 20);
        }
        usernameMask(this);
    });

    //-------------------- Email ---------------------//
    document.getElementById("profileEmail").addEventListener("input", function () {
        if (this.value.length > 255) {
            this.value = this.value.substring(0, 255);
        }
        emailMask(this);
    });

    //----------------------- CPF -------------------//
    var pasteProfileCpf = false;

    document.getElementById("profileCpf").addEventListener("paste", function () {
        pasteProfileCpf = true;
    });

    document.getElementById("profileCpf").addEventListener("input", function () {
        let mask = "###.###.###-##";
        let cursorPosition = this.selectionStart;
        let beforeCriticalChars = cursorPosition === 3 || cursorPosition === 7 || cursorPosition === 11;
        let afterCriticalChars = cursorPosition === 4 || cursorPosition === 8 || cursorPosition === 12;
        let backspaceCodition = lastKeyPressed === "Backspace";
        let criticalBackspaceCodition = beforeCriticalChars && backspaceCodition

        let maskedArray = mask.split("");


        let digitsOnly = criticalBackspaceCodition ?
            (this.value.slice(0, cursorPosition - 1) + this.value.slice(cursorPosition)).replace(/[^0-9]/g, "") :
            this.value.replace(/[^0-9]/g, "");


        for (let i = 0; i < digitsOnly.length; i++) {
            if (maskedArray.indexOf("#") !== -1) {
                maskedArray.splice(maskedArray.indexOf("#"), 1, digitsOnly[i]);
            }
        }

        let newValue = "";

        if (maskedArray.indexOf("#") === -1) {
            newValue = this.value = maskedArray.join("");
        } else {
            newValue = this.value = maskedArray.slice(0, maskedArray.indexOf("#")).join("");
        }


        if (pasteProfileCpf) {
            this.setSelectionRange(newValue.length, newValue.length);
            return;
        }
        if (criticalBackspaceCodition) {
            this.setSelectionRange(cursorPosition - 1, cursorPosition - 1);
            return;
        }
        if (backspaceCodition) {
            this.setSelectionRange(cursorPosition, cursorPosition);
            return;
        }
        if (beforeCriticalChars || afterCriticalChars) {
            this.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
            return;
        }
        this.setSelectionRange(cursorPosition, cursorPosition);

    });

</script>

<!--Photo News Validation-->
<script>

    async function validPhotoProfile(input) {

        let file = input.files[0];

        if (file.size > 5000000) {
            return {
                success: false,
                message: "Tamanho máximo de 5MB excedido para <strong>imagem de perfil</strong>."
            };
        }


        try {

            const arrayBuffer = await readFileAsArrayBuffer(file);

            const text = await readFileAsText(file);
            const svgPattern = /<svg[^>]*xmlns="http:\/\/www\.w3\.org\/2000\/svg"[^>]*>/;
            const isSVG = svgPattern.test(text);

            const isValidFormat = (IsOtherFileFormat(arrayBuffer) || isSVG);


            if (!isValidFormat) {
                return {
                    success: false,
                    message: "Tipo de arquivo inválido para <strong>imagem de perfil</strong>."
                };
            }




            return {
                success: true,
                message: "Imagem de perfil válida."
            };


        } catch (error) {
            return {
                success: false,
                message: "Erro ao carregar <strong>imagem de perfil</strong>. Tente novamente."
            };
        }
    }



    function readFileAsArrayBuffer(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();

            reader.onload = function (event) {
                resolve(new Uint8Array(event.target.result));
            };

            reader.onerror = function (event) {
                reject(event);
            };

            reader.readAsArrayBuffer(file);
        });
    }


    function readFileAsText(file) {

        return new Promise((resolve, reject) => {
            const reader = new FileReader();

            reader.onload = function (event) {
                resolve(event.target.result);
            };

            reader.onerror = function (event) {
                reject(event);
            };

            reader.readAsText(file);
        });

    }


    function IsOtherFileFormat(arrayBuffer) {

        let fileCodes = ["89504e47", "ffd8ffdb", "ffd8ffe0", "ffd8ffee", "ffd8ffe1", "0000000c", "ff4fff51", "52494646"];

        var arr = arrayBuffer.subarray(0, 4);
        var header = "";
        for (var i = 0; i < arr.length; i++) {
            header += arr[i].toString(16);
        }

        if (!fileCodes.includes(header)) {
            return false;
        }
        return true;
    }


</script>



<!--Submit Change Informations Form-->
<script>
    const editButton = document.querySelector("#editInformationsButton");

    editButton.addEventListener("click", async (event) => {
        event.preventDefault();
        Swal.fire({
            title: "Alterando informações...",
            didOpen: async () => {
                Swal.showLoading();
            },
            allowOutsideClick: () => !Swal.isLoading(),
            backdrop: "rgba(0,0,0,0.7)",
            background: "#f2f2f2",
        });

        const response = await editInformations();

        if (response.success) {
            //console.log(response.stayLoggedIn);
            Swal.fire({
                title: "<h3>Alterações efetuadas com sucesso!</h3>",
                text: response.stayLoggedIn ?
                    "" :
                    "Para continuar, por favor, faça login novamente utilizando suas novas credenciais.",
                icon: "success",
                iconHtml: '<i class="fas fa-check-circle text-success"></i>',
                backdrop: "rgba(0,0,0,0.7)",
                background: "#f2f2f2",
                customClass: {
                    icon: "custom-icon-class",
                    confirmButton: "btn-primary"
                }
            }).then(() => {
                window.location.href = response.stayLoggedIn ? "/profile" : "/logout";
            });

        } else {
            Swal.fire({
                title: "<h3>Falha ao alterar informações!</h3>",
                html: response.message,
                icon: "error",
                iconHtml: '<i class="fas fa-times-circle text-danger"></i>',
                backdrop: "rgba(0,0,0,0.7)",
                background: "#f2f2f2",
                customClass: {
                    icon: "custom-icon-class",
                    confirmButton: "btn-primary"
                }
            });
        }
    });





    async function editInformations() {

        var photoInput = document.getElementById("photoInput");

        if (photoInput.files.length != 0) {

            var validPhotoProfileObject = await validPhotoProfile(photoInput);

            if (await !validPhotoProfileObject.success) {
                return await new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(
                            validPhotoProfileObject
                        );
                    });
                });
            }
        }


        try {
            const form = document.querySelector("#profileForm");
            const formData = new FormData(form);

            const cleanedCpf = document.getElementById("profileCpf").value.replace(/[^0-9]/g, "");

            formData.set("profileCpf", cleanedCpf);


            const response = await fetch("/user/profile/edit", {
                method: "POST",
                body: formData,
            });

            return await response.json();


        } catch (error) {
            return {
                success: false,
                message: "Erro na conexão. Por favor, recarregue a página e tente novamente."
            };
        }
    }

</script>

<script>

    const passwordButton = document.querySelector("#editPasswordButton");


    passwordButton.addEventListener("click", async (e) => {
        e.preventDefault();

        Swal.fire({
            title: "Alterando senha...",
            didOpen: async () => {
                Swal.showLoading();
            },
            allowOutsideClick: () => !Swal.isLoading(),
            backdrop: "rgba(0,0,0,0.7)",
            background: "#f2f2f2",

        const response = await editPassword();

        if (response.success) {
            Swal.fire({
                title: "<h3>Senha alterada com sucesso!</h3>",
                text: "Para continuar, por favor, faça login novamente utilizando sua nova senha.",
                icon: "success",
                iconHtml: '<i class="fas fa-check-circle text-success"></i>',
                backdrop: "rgba(0,0,0,0.7)",
                background: "#f2f2f2",
                customClass: {
                    icon: "custom-icon-class",
                    confirmButton: "btn-primary"
                }
            }).then(() => {
                window.location.href = "/logout"
            });
        } else {
            Swal.fire({
                title: "<h3>Falha ao alterar senha!</h3>",
                html: response.message,
                icon: "error",
                iconHtml: '<i class="fas fa-times-circle text-danger"></i>',
                backdrop: "rgba(0,0,0,0.7)",
                background: "#f2f2f2",
                customClass: {
                    icon: "custom-icon-class",
                    confirmButton: "btn-primary"
                }
            });
        }
    });



    async function editPassword() {

        const password = document.querySelector("#profilePassword");
        const newPassword = document.querySelector("#profileNewPassword");
        const confirmPassword = document.querySelector("#profileConfirmNewPassword");



        if (password.value == "") {
            return await new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({
                        success: false,
                        message: "Informe a sua senha atual."
                    });
                })
            })
        }


        if (newPassword.value == "") {
            return await new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({
                        success: false,
                        message: "Informe a nova senha."
                    });
                })
            })
        }



        if (password.value == newPassword.value) {
            return await new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({
                        success: false,
                        message: "A senha atual e a nova senha não devem coincidir."
                    });
                })
            })
        }




        if (newPassword.value != confirmPassword.value) {
            return await new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({
                        success: false,
                        message: "Verifique a confirmação de nova senha. Senhas não coincidem."
                    });
                })
            })
        }



        try {

            const form = document.querySelector("#profilePasswordForm");
            const formData = new FormData(form);

            const response = await fetch("/user/profile/edit-password", {
                method: "POST",
                body: formData
            });

            return await response.json();

        } catch (error) {
            return {
                success: false,
                message: "Falha na conexão. Tente novamente",
            };
        }
    }


    function clearFields(fields) {
        fields.forEach((id) => {
            document.querySelector("#" + id).value = "";
        });
    }

</script>
