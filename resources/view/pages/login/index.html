    <!--Mask-->
    <script>

        //------------------- Identifier ------------------//
        document.getElementById("identifier").addEventListener("input", function () {

            const cursorPosition = this.selectionStart;

            if (this.value.length > 255) {
                this.value = this.value.substring(0, 255);
            }

            this.setSelectionRange(cursorPosition, cursorPosition);
        });

    </script>





    <!--Submit Login Form-->
    <script>


        const loginButton = document.querySelector("#loginButton");

        loginButton.addEventListener("click", async (e) => {

            e.preventDefault();

            Swal.fire({
                title: "Autenticando...",
                didOpen: async () => {
                    Swal.showLoading();
                },
                allowOutsideClick: () => !Swal.isLoading(),
                backdrop: "rgba(0,0,0,0.7)",
                background: "#f2f2f2",
            });

            const response = await submitLogin();

            if (response.success) {
                window.location.href = "/home";

            } else {
                Swal.fire({
                    title: "Falha ao autenticar!",
                    html: response.message,
                    icon: "error",
                    iconHtml: `<i class="fas fa-times-circle text-danger"></i>`,
                    backdrop: "rgba(0,0,0,0.7)",
                    background: "#f2f2f2",
                    customClass: {
                      icon: "custom-icon-class",
                      confirmButton: "btn-primary"
                    },
                });
            }
        });



        async function submitLogin() {
            try {
                const form = document.querySelector("#loginForm");
                const formData = new FormData(form);

                const response = await fetch("/login", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                return data;

            } catch (error) {
                return {
                    success: false,
                    message: "Erro na conex√£o. Tente novamente."
                }
            }
        }
    </script>



    <!--Remove Sweet Alert 2 Class From Body-->
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.attributeName === 'class' && document.body.classList.contains('swal2-height-auto')) {
                        document.body.classList.remove('swal2-height-auto');
                    }
                });
            });
        
            observer.observe(document.body, { attributes: true });
        });
    </script>
