<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Acesso administrativo - Login</title>


    <!-- Custom fonts for this template-->
    <link href="/sb-admin-2/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/sb-admin-2/css/sb-admin-2.css" rel="stylesheet">


    <!-- Favicon -->
    <link rel="icon" href="/sb-admin-2/img/favicon.svg" type="image/x-icon">


    <!--Css for Login-->
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fc;
        }

        #loginImageContainer {
            background-image: url("/sb-admin-2/img/login-background-image.svg");
        }


        #loginButton {
            background-color: #2f5bc3; 
            border-radius: 8px; 
            font-size: 14px; 
            font-weight: 600;
            color: #FFFFFF; 
            border-color: #CCCCCC;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        #loginButton:hover {
            background-color: #807C7A;
            border-color: #807C7A;
            color: #fff;
        }
    </style>



    <!-- Bootstrap core JavaScript-->
    <script src="/sb-admin-2/vendor/jquery/jquery.min.js"></script>
    <script src="/sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/sb-admin-2/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/sb-admin-2/js/sb-admin-2.min.js"></script>


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7b6d6bdbf9.js" crossorigin="anonymous"></script>


    <!-- Sweet Alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>



<body>

    <div class="container d-flex justify-content-center align-items-center">

        <div class="card o-hidden border-0 shadow-lg my-5 align-items-center">
            <div class="card-body p-0" style="width: 100%; ">

                <div class="d-flex flex-column flex-lg-row pb-0">

                    <div id="loginImageContainer" class="col-12 col-lg-6 p-5 d-flex align-items-center justify-content-center">
                        <img src="/sb-admin-2/img/logo-compras.svg" width="70%">
                    </div>

                    <div class="col-12 col-lg-6 p-0 d-flex align-items-center">
                        <div class="form-container p-4 w-100">

                            <form id="loginForm" class="user pl-4 pr-4">
                                <div class="text-center">
                                    <h1 class="h2 text-gray-900 mb-4 mt-4" style="color: #937F74;">Acesso administrativo
                                    </h1>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control " id="identifier" name="identifier"
                                            placeholder="Email ou CPF">
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Senha">
                                    </div>

                                </div>

                                <div class=" d-flex justify-content-center m-4">
                                    <button id="loginButton" class="btn btn-user btn-block w-50">Entrar</button>
                                </div>

                            </form>

                            <hr class="w-50">
                            <div class="text-center">
                                <a class="small" href="/forgot-password" style="color: #3d3d3f;">Esqueceu a senha?</a>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/sb-admin-2/vendor/jquery/jquery.min.js"></script>
    <script src="/sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/sb-admin-2/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/sb-admin-2/js/sb-admin-2.min.js"></script>


    
    
    <!--Mask-->
    <script>

        //------------------- Identifier ------------------//
        document.getElementById("identifier").addEventListener("input", function () {

            const cursorPosition = this.selectionStart;

            if (this.value.length > 255) {
                this.value = this.value.substring(0, 255);
            }

            this.setSelectionRange(cursorPosition, cursorPosition);
        });

    </script>





    <!--Submit Form-->
    <script>


        const loginButton = document.querySelector("#loginButton");

        loginButton.addEventListener("click", async (e) => {

            e.preventDefault();

            Swal.fire({
                title: "Autenticando...",
                didOpen: async () => {
                    Swal.showLoading();
                },
                allowOutsideClick: () => !Swal.isLoading(),
            });

            const response = await submitLogin();

            if (response.success) {
                window.location.href = "/users";

            } else {
                Swal.fire({
                    title: "Falha ao autenticar!",
                    html: response.message,
                    icon: "error",
                });
            }
        });



        async function submitLogin() {
            try {
                const form = document.querySelector("#loginForm");
                const formData = new FormData(form);

                const response = await fetch("/login", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                return data;

            } catch (error) {
                return {
                    success: false,
                    message: "Erro na conex√£o. Tente novamente."
                }
            }
        }
    </script>



</body>

</html>
