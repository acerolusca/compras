<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{title}}</title>



    <!-- Custom fonts for this template-->
    <link href="/sb-admin-2/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/fonts/Nunito.css" rel="stylesheet">


    <!-- Styles for Datatables -->
    <link href="/sb-admin-2/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">


    <!-- Custom styles for this template-->
    <link href="/sb-admin-2/css/sb-admin-2.css" rel="stylesheet">

    
    <!--Styles for ckeditor5-->
    <link href="/ckeditor5-43.0.0/style.css" rel="stylesheet">


    <!-- Custom user styles-->
    <link href="/sb-admin-2/css/custom.css" rel="stylesheet">


    <!-- Favicon -->
    <link rel="icon" href="/sb-admin-2/img/favicon.svg" type="image/x-icon">


    <!-- Bootstrap core JavaScript-->
    <script src="/sb-admin-2/vendor/jquery/jquery.min.js"></script>
    <script src="/sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/sb-admin-2/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/sb-admin-2/js/sb-admin-2.min.js"></script>


    <!-- Font Awesome -->
    <script src="/fontawesome/index.js"></script>


    <!-- Page level plugins -->
    <script src="/sb-admin-2/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/sb-admin-2/vendor/datatables/dataTables.bootstrap4.min.js"></script>


    <!-- Page level custom scripts -->
    <script src="/sb-admin-2/js/demo/datatables-demo.js"></script>


    <!-- Sweet Alert 2 -->
    <script src="/sweetalert-2/index.js"></script>

</head>

<body id="page-top">

    <div id="overlay" class="overlay" style="display:grid;">
        <div class="spinner-border text-light" role="status"><span class="sr-only"></span></div>
    </div>

    <!-- Page Wrapper -->
    <div id="wrapper">

        {{sidebar}}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {{topbar}}

                {{content}}

            </div>
            <!-- End of Main Content -->


        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->




    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header py-3 px-4 d-flex justify-content-between align-items-center">
                    <h5 class="modal-title text-light" id="logoutModalLabel">Deseja encerrar a sessão atual?</h5>
                    <button class="close btn text-light btn-secondary btn-circle" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Clique em "Sair" para confirmar.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <a class="btn btn-primary" href="/logout">Sair</a>
                </div>
            </div>
        </div>
    </div>

    <script>

        function overlay(modo) {
            switch (modo) {
                case "on":
                    document.getElementById("overlay").setAttribute("style", "display:grid");
                    break;
                case "off":
                    document.getElementById("overlay").setAttribute("style", "display:none");
                    break;
            }

        }


        function modalOverlay(modo, overlayId) {
            switch (modo) {
                case "on":
                    document.getElementById(overlayId).setAttribute("style", "display:grid");
                    break;
                case "off":
                    document.getElementById(overlayId).setAttribute("style", "display:none");
                    break;
            }

        }

        document.addEventListener("DOMContentLoaded", function(event) {
            overlay("off");
        });
    </script>


    {{firstAccess}}

</body>

</html>
